<div class="form-group">
    <label for="city" class="col-sm-3 control-label">Город</label>
    <div class="col-sm-8">
        <input id="city" type="text" ng-model="ctrl.model.location.city"
               typeahead="item as item.text for item in ctrl.getCities($viewValue)"
               typeahead-wait-ms="300"
               typeahead-loading="loadingCities" class="form-control">
    </div>
    <i ng-show="loadingCities" class="glyphicon glyphicon-refresh typeahead-loading-icon"></i>
</div>
