<div class="form-group">
    <label for="city" class="col-sm-3 control-label">Город</label>
    <div class="col-sm-8">
        <input id="city" type="text" ng-model="ctrl.model.location.city"
               typeahead="item as item.text for item in ctrl.getCities($viewValue)"
               typeahead-wait-ms="300"
               typeahead-loading="loadingCities" class="form-control">
    </div>
    <i ng-show="loadingCities" class="glyphicon glyphicon-refresh typeahead-loading-icon"></i>
</div>
<div class="form-group">
    <label for="region" class="col-sm-3 control-label">Край/Область</label>
    <div class="col-sm-8">
        <input id="region" type="text" ng-model="ctrl.model.location.region"
               typeahead="item as item.text for region in ctrl.getRegions($viewValue)"
               typeahead-wait-ms="300"
               typeahead-loading="loadingRegions" class="form-control">
    </div>
    <i ng-show="loadingRegions" class="glyphicon glyphicon-refresh typeahead-loading-icon"></i>
</div>
<div class="form-group">
    <label for="district" class="col-sm-3 control-label">Район</label>
    <div class="col-sm-8">
        <input id="district" type="text" ng-model="ctrl.model.location.district"
               typeahead="item as item.text for district in ctrl.getDistricts($viewValue)"
               typeahead-wait-ms="300"
               typeahead-loading="loadingDistricts" class="form-control">
    </div>
    <i ng-show="loadingDistricts" class="glyphicon glyphicon-refresh typeahead-loading-icon"></i>
</div>

<div class="form-group">
    <label class="col-sm-3 control-label">Метро</label>
    <div class="col-sm-8">
        <ui-select multiple ng-model="ctrl.model.location.subways">
            <ui-select-match>{{$item.text}}</ui-select-match>
            <ui-select-choices
                    repeat="item.text as item in ctrl.getSubways() | filter:$select.search">
                {{item.text}}
            </ui-select-choices>
        </ui-select>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-3 control-label">Магистрали</label>
    <div class="col-sm-8">
        <ui-select multiple ng-model="ctrl.model.location.magistrals">
            <ui-select-match>{{$item.text}}</ui-select-match>
            <ui-select-choices
                    repeat="street.item as item in ctrl.getMagistrals() | filter:$select.search">
                {{item.text}}
            </ui-select-choices>
        </ui-select>
    </div>
</div>
