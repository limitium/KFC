<h1>Блоки</h1>
{{ctrl.dtOptions | json}}
<table datatable="ng" class="table table-striped table-bordered" dt-options="ctrl.dtOptions">
    <thead>
    <tr>
        <th>FirstName</th>
        <th>LastName</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="person in ctrl.persons">
        <td>{{ person.firstName }}</td>
        <td>{{ person.lastName }}</td>
    </tr>
    </tbody>
</table>
