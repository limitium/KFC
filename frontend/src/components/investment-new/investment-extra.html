<div class="row">
    <div class="col-sm-4">
        <form role="form" class="form-horizontal">
            <div class="form-group">
                <label for="system-id" class="col-sm-6 control-label">System ID</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" id="system-id" ng-model="investmentExtra.investment.propertyId" disabled>
                </div>
            </div>
            <div class="form-group">
                <label for="kf-id" class="col-sm-6 control-label">KF ID</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" id="kf-id" ng-model="investmentExtra.investment.id" disabled>
                </div>
            </div>
            <div class="form-group">
                <label for="create-user" class="col-sm-6 control-label">Создал</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" id="create-user" ng-model="investmentExtra.investment.createUser" disabled>
                </div>
            </div>
            <div class="form-group">
                <label for="create-date" class="col-sm-6 control-label">Дата создания</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" id="create-date" ng-model="investmentExtra.investment.createDate" disabled>
                </div>
            </div>
            <div class="form-group">
                <label for="modify-user" class="col-sm-6 control-label">Изменил</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" id="modify-user" ng-model="investmentExtra.investment.modifyUser" disabled>
                </div>
            </div>
            <div class="form-group">
                <label for="modify-date" class="col-sm-6 control-label">Дата изменения</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" id="modify-date" ng-model="investmentExtra.investment.modifyDate" disabled>
                </div>
            </div>
        </form>
    </div>
    <div class="col-sm-4">
        <form role="form" class="form-horizontal">
        </form>
    </div>
    <div class="col-sm-4">
        <form role="form" class="form-horizontal">
        </form>
    </div>
</div>
