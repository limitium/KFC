<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form role="form" name="investmentForm">
                <div
                        class="form-group"
                        ng-class="{'has-error':investmentForm.name_rus.$invalid}"
                        >
                    <label class="control-label" for="name_rus">Name rus</label>
                    <input
                            id="name_rus"
                            name="name_rus"
                            type="text"
                            class="form-control"
                            required="required"
                            ng-model="investmentNew.investment.name_rus"
                            placeholder="Name rus">
                </div>

                <div class="progress" ng-show="investmentNew.busy">
                    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                        <span class="sr-only"></span>
                    </div>
                </div>

                <div class="input-field">
                    <a
                            ng-link="main:investmentList"
                            ng-disabled="investmentNew.busy"
                            ng-class="{disabled:investmentNew.busy}"
                            class="btn btn-default">
                        <i class="mdi-navigation-arrow-back left"></i>
                        Cancel
                    </a>
                    <button
                            ng-disabled="!investmentForm.$valid || investmentNew.busy"
                            ng-class="{disabled:!investmentForm.$valid || investmentNew.busy}"
                            ng-click="investmentNew.add()"
                            class="btn btn-primary">
                        <i class="mdi-navigation-check left"></i>
                        Add
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>
