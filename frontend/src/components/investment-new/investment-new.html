<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form role="form" name="investmentForm">
                <div
                        class="form-group"
                        ng-class="{'has-error':investmentForm.name_rus.$invalid}"
                        >
                    <label class="control-label" for="nameRus">Name rus</label>
                    <input
                            id="nameRus"
                            name="nameRus"
                            type="text"
                            class="form-control"
                            required="required"
                            ng-model="investmentNew.investment.nameRus"
                            placeholder="Name rus">
                </div>

                <div class="form-group">
                    <label class="control-label">Object type</label>
                    <ui-select ng-model="investmentNew.investment.propertyType">
                        <ui-select-match placeholder="Select type...">{{$select.selected.text}}</ui-select-match>
                        <ui-select-choices repeat="item.itemid as item in investmentNew.investPropertyType.items | filter:$select.search">
                            <span ng-bind-html="item.text | highlight: $select.search"></span>
                        </ui-select-choices>
                    </ui-select>
                </div>


                <div class="progress" ng-show="investmentNew.busy">
                    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100"
                         aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                        <span class="sr-only"></span>
                    </div>
                </div>

                <div class="input-field">
                    <a
                            ng-link="main:investmentList"
                            ng-disabled="investmentNew.busy"
                            ng-class="{disabled:investmentNew.busy}"
                            class="btn btn-default">
                        <i class="mdi-navigation-arrow-back left"></i>
                        Cancel
                    </a>
                    <button
                            ng-disabled="!investmentForm.$valid || investmentNew.busy"
                            ng-class="{disabled:!investmentForm.$valid || investmentNew.busy}"
                            ng-click="investmentNew.add()"
                            class="btn btn-primary">
                        <i class="mdi-navigation-check left"></i>
                        Add
                    </button>
                </div>

                {{investmentNew.investment | json}}
            </form>

        </div>
    </div>
</div>
