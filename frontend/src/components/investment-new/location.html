<div class="form-group">
    <label for="city" class="col-sm-3 control-label">Город</label>
    <div class="col-sm-8">
        <input id="city" type="text" ng-model="investmentNew.investment.location.city"
               typeahead="city as city.cityRus for city in investmentNew.getCities($viewValue)"
               typeahead-wait-ms="300"
               typeahead-loading="loadingCities" class="form-control">
    </div>
    <i ng-show="loadingCities" class="glyphicon glyphicon-refresh typeahead-loading-icon"></i>
</div>
<div class="form-group">
    <label for="region" class="col-sm-4 control-label">Край/Область</label>
    <div class="col-sm-3">
        <input id="region" type="text" ng-model="investmentNew.investment.location.region"
               typeahead="region as region.oblastRus for region in investmentNew.getRegions($viewValue)"
               typeahead-wait-ms="300"
               typeahead-loading="loadingRegions" class="form-control">
    </div>
    <i ng-show="loadingRegions" class="glyphicon glyphicon-refresh typeahead-loading-icon"></i>
</div>
<div class="form-group">
    <label for="district" class="col-sm-4 control-label">Район</label>
    <div class="col-sm-3">
        <input id="district" type="text" ng-model="investmentNew.investment.location.district"
               typeahead="district for district in investmentNew.getDistricts($viewValue)"
               typeahead-wait-ms="300"
               typeahead-loading="loadingDistricts" class="form-control">
    </div>
    <i ng-show="loadingDistricts" class="glyphicon glyphicon-refresh typeahead-loading-icon"></i>
</div>
