<div class="container">

    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-10">
                <h3>Activity charge type: {{allLists.selected.activityChargeType}}</h3>
                <ui-select id="activityChargeSelect" ng-model="allLists.selected.activityChargeType">
                    <ui-select-match placeholder="Select type...">{{$select.selected.text}}</ui-select-match>
                    <ui-select-choices repeat="type in allLists.activityChargeType.items | filter:$select.search">
                        <span ng-bind-html="type.text | highlight: $select.search"></span>
                        <small ng-bind-html="type.shorttext | highlight: $select.search"></small>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">

                        <span ng-bind-html="type.text | highlight: $select.search"></span>
                        <small ng-bind-html="type.shorttext | highlight: $select.search"></small>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
    </form>
</div>
