<div>
    <div class="row">
        <div class="col-md-12">
            <table datatable="ng" class="row-border hover table table-striped " dt-options="ctrl.dtOptions"
                   dt-column-defs="ctrl.dtColumnDefs">
                <thead>
                <tr>
                    <th>Дата</th>
                    <th>Контакт</th>
                    <th>Сотрудник</th>
                    <th>Тип</th>
                    <th>Тема</th>
                    <th>Комментарий</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="history in ctrl.account.histories track by $index">
                    <td>{{history.completeddate | date}}</td>
                    <td>{{history.contactname}}</td>
                    <td>{{history.createdBy.dbUsername}}</td>
                    <td></td>
                    <td>{{history.description}}</td>
                    <td>{{history.longnotes}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
