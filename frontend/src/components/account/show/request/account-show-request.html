<div>
    <div class="row">
        <div class="col-md-12">
            <table datatable="ng" class="row-border hover table table-striped " dt-options="ctrl.dtOptions"
                   dt-column-defs="ctrl.dtColumnDefs">
                <thead>
                <tr>
                    <th>Дата</th>
                    <th>Депатртамент</th>
                    <th>Менеджер</th>
                    <th>Контакт</th>
                    <th>Тип</th>
                    <th>Подтип</th>
                    <th>Пл,min</th>
                    <th>Пл,max</th>
                    <th>Комментарий</th>
                    <th>Статус</th>
                    <th>Стадия</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="request in ctrl.account.requests track by $index">
                    <td>{{request.createdate | date}}</td>
                    <td>{{request.department}}</td>
                    <td></td>
                    <td></td>
                    <td>{{request.reqType}}</td>
                    <td>{{request.subtype}}</td>
                    <td>{{request.squareMin}}</td>
                    <td>{{request.squareMax}}</td>
                    <td>{{request.notes}}</td>
                    <td>{{request.status}}</td>
                    <td></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
