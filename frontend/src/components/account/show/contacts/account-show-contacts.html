<div>
    <div class="row">
        <div class="col-md-12">
            <table datatable="ng" class="row-border hover table table-striped " dt-options="ctrl.dtOptions"
                   dt-column-defs="ctrl.dtColumnDefs">
                <thead>
                <tr>
                    <th>Персона</th>
                    <th>Должность</th>
                    <th>Раб. телефон</th>
                    <th>Моб. телефон</th>
                    <th>e-mail</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="contact in ctrl.account.contacts track by $index">
                    <td>
                        <a ui-sref="contact.createupdate.description({id: contact.contactid})" href="#">{{contact | fullname}}</a>
                    </td>
                    <td>
                        {{contact.title}}
                    </td>
                    <td>
                        {{(contact.contactDetail.workprefix + contact.workphone) | phone}}
                    </td>
                    <td>
                        {{(contact.contactDetail.mobileprefix + contact.mobilephone) | phone}}
                    </td>
                    <td>
                        <a ng-href="mailto:{{contact.secondaryemail}}">{{contact.secondaryemail}}</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
