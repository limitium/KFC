<div class="row">
    <div class="col-sm-12">
        <form>
            <div class="form-group col-sm-3">
                <label for="lastname-rus">Фамилия</label>
                <input type="text" class="form-control" id="lastname-rus" ng-model="ctrl.contact.contactDetail.lastrus">
            </div>
            <div class="form-group col-sm-3">
                <label for="firstname-rus">Имя</label>
                <input type="text" class="form-control" id="firstname-rus" ng-model="ctrl.contact.contactDetail.firstrus">
            </div>
            <div class="form-group col-sm-3">
                <label for="middlename-rus">Отчество</label>
                <input type="text" class="form-control" id="middlename-rus" ng-model="ctrl.contact.contactDetail.middlerus">
            </div>
            <div class="form-group col-sm-3">
                <label>Пол</label>
                <common-list model="ctrl.contact.contactDetail.sex" items="ctrl.ListApi.getSex()"></common-list>
            </div>
            <div class="form-group col-sm-3">
                <label for="lastname">Lastname</label>
                <input type="text" class="form-control" id="lastname" ng-model="ctrl.contact.lastname">
            </div>
            <div class="form-group col-sm-3">
                <label for="firstname">Firstname</label>
                <input type="text" class="form-control" id="firstname" ng-model="ctrl.contact.firstname">
            </div>
            <div class="form-group col-sm-3">
                <label for="middlename">Middlename</label>
                <input type="text" class="form-control" id="middlename" ng-model="ctrl.contact.middlename">
            </div>
            <div class="form-group col-sm-3">
                <label>Язык</label>
                <common-list model="ctrl.contact.contactDetail.nationality" items="ctrl.ListApi.getLanguage()"></common-list>
            </div>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <h4>Телефоны</h4>
        <hr/>
        <form class="form-horizontal">
            <div class="form-group col-sm-12">
                <label for="mobile-phone-prefix" class="col-sm-4 control-label">Мобильный</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="mobile-phone-prefix" ng-model="ctrl.contact.contactDetail.mobileprefix">
                </div>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="mobile-phone" ng-model="ctrl.contact.mobile">
                </div>
            </div>
            <div class="form-group col-sm-12">
                <label for="work-phone-prefix" class="col-sm-4 control-label">Рабочий</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="work-phone-prefix" ng-model="ctrl.contact.contactDetail.workprefix">
                </div>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="work-phone" ng-model="ctrl.contact.workphone">
                </div>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="work-phone-sufix" ng-model="ctrl.contact.contactDetail.worksufix">
                </div>
            </div>
            <div class="form-group col-sm-12">
                <label for="home-phone-prefix" class="col-sm-4 control-label">Домашний</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="home-phone-prefix" ng-model="ctrl.contact.contactDetail.homeprefix">
                </div>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="home-phone" ng-model="ctrl.contact.homephone">
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-6">
        <h4>Почта</h4>
        <hr/>
        <form class="form-horizontal">
            <div class="form-group col-sm-12">
                <label for="main-email" class="col-sm-4 control-label">Основная</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="main-email" ng-model="ctrl.contact.email">
                </div>
            </div>
            <div class="form-group col-sm-12">
                <label for="secondary-email" class="col-sm-4 control-label">Дополнительная</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="secondary-email" ng-model="ctrl.contact.secondaryemail">
                </div>
            </div>
        </form>
    </div>
</div>
