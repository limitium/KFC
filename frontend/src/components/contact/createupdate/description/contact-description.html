<div class="row">
    <div class="col-sm-12">
        <form>
            <div class="form-group col-sm-4">
                <label for="lastname-rus">Фамилия</label>
                <input type="text" class="form-control" id="lastname-rus" ng-model="ctrl.contact.contactDetail.lastrus">
            </div>
            <div class="form-group col-sm-4">
                <label for="firstname">Firstname</label>
                <input type="text" class="form-control" id="firstname" ng-model="ctrl.contact.firstname">
            </div>
            <div class="form-group col-sm-4">
                <label>Должность</label>
                <common-list model="ctrl.contact.title"
                             items="ctrl.ListApi.getTitle()">
                </common-list>
            </div>
            <div class="form-group col-sm-4">
                <label for="firstname-rus">Имя</label>
                <input type="text" class="form-control" id="firstname-rus" ng-model="ctrl.contact.contactDetail.firstrus">
            </div>
            <div class="form-group col-sm-4">
                <label for="lastname">Lastname</label>
                <input type="text" class="form-control" id="lastname" ng-model="ctrl.contact.lastname">
            </div>
            <div class="form-group col-sm-4">
                <label>Тип должности</label>
                <common-list model="ctrl.contact.contactDetail.titleType"
                             items="ctrl.ListApi.getTitleType()">
                </common-list>
            </div>
            <div class="form-group col-sm-4">
                <label for="middlename-rus">Отчество</label>
                <input type="text" class="form-control" id="middlename-rus" ng-model="ctrl.contact.contactDetail.middlerus">
            </div>
            <div class="form-group col-sm-4">
                <label for="middlename">Middlename</label>
                <input type="text" class="form-control" id="middlename" ng-model="ctrl.contact.middlename">
            </div>
            <div class="form-group col-sm-4">
                <label>Статус</label>
                <common-list model="ctrl.contact.status"
                             items="ctrl.ListApi.getContactStatus()">
                </common-list>
            </div>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <h4>Телефоны</h4>
        <hr/>
        <form class="form-horizontal">
            <div class="form-group col-sm-12">
                <label for="mobile-phone-prefix" class="col-sm-4 control-label">Мобильный</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="mobile-phone-prefix" ng-model="ctrl.contact.contactDetail.mobileprefix">
                </div>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="mobile-phone" ng-model="ctrl.contact.mobile">
                </div>
            </div>
            <div class="form-group col-sm-12">
                <label for="work-phone-prefix" class="col-sm-4 control-label">Рабочий</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="work-phone-prefix" ng-model="ctrl.contact.contactDetail.workprefix">
                </div>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="work-phone" ng-model="ctrl.contact.workphone">
                </div>
            </div>
            <div class="form-group col-sm-12">
                <label for="home-phone-prefix" class="col-sm-4 control-label">Домашний</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="home-phone-prefix" ng-model="ctrl.contact.contactDetail.homeprefix">
                </div>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="home-phone" ng-model="ctrl.contact.homephone">
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-6">
        <h4>Почта</h4>
        <hr/>
        <form class="form-horizontal">
            <div class="form-group col-sm-12">
                <label for="main-email" class="col-sm-4 control-label">Основная</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="main-email" ng-model="ctrl.contact.email">
                </div>
            </div>
            <div class="form-group col-sm-12">
                <label for="work-email" class="col-sm-4 control-label">Рабочая</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="work-email" ng-model="ctrl.contact.email3">
                </div>
            </div>
            <div class="form-group col-sm-12">
                <label for="secondary-email" class="col-sm-4 control-label">Дополнительная</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="secondary-email" ng-model="ctrl.contact.secondaryemail">
                </div>
            </div>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <h4>Менеджеры контакта</h4>
        <hr/>
        <form class="form-inline">
            <table datatable="ng" class="row-border hover" dt-options="ctrl.dtOptions" dt-column-defs="ctrl.dtColumnDefs">
                <thead>
                <tr ng-hide="ctrl.addRow" class="control-row">
                    <th>
                        <button type="button" class="btn btn-default" aria-label="Add" ng-click="ctrl.addRow = true">
                            <i class="fa fa-plus"></i>
                        </button>
                    </th>
                </tr>
                <tr ng-show="ctrl.addRow">
                    <th>
                        <input class="form-control" type="number" ng-model="ctrl.managerToAdd.floor">
                    </th>
                    <th>
                        <div class="btn-group" role="group" aria-label="add-block-control-buttons">
                            <button type="button" class="btn btn-success" aria-label="Add" ng-click="ctrl.addManager()">
                                <i class="fa fa-check"></i>
                            </button>
                        </div>
                    </th>
                </tr>
                <tr>
                    <th>Департамент</th>
                    <th>Подразделение</th>
                    <th>Менеджер</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="manager in ctrl.contact.contactManagers track by $index">
                    <td>
                        <input type="number" class="form-control" ng-model="manager."/>
                    </td>
                    <td>
                        <input type="text" class="form-control" ng-model="block.nameRus"/>
                    </td>
                    <td>
                        <input type="number" class="form-control" ng-model="block.availableSq"/>
                    </td>
                    <td class="td-control">
                        <button type="button" class="btn btn-danger" confirmation-delete="ctrl.removeManager($index)">
                            <i class="fa fa-close"></i>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>
