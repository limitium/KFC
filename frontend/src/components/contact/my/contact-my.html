<div class="container">
    <div class="row">
        <div class="col-md-12">
            <table datatable="ng"
                   class="row-border hover"
                   dt-options="ctrl.dtOptions"
                   dt-column-defs="ctrl.dtColumnDefs">
                <thead>
                <tr>
                    <th>Компания/Группа</th>
                    <th>Персона</th>
                    <th>Должность</th>
                    <th>Раб. телефон</th>
                    <th>Моб. телефон</th>
                    <th>E-mail</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="contact in ctrl.contacts track by $index">
                    <td>
                        {{contact.name}}
                    </td>
                    <td>
                    </td>
                    <td>
                    </td>
                    <td>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
