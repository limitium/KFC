<div class="container">
    <div class="progress" ng-show="investmentNew.busy">
        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100"
             aria-valuemin="0" aria-valuemax="100" style="width: 100%">
            <span class="sr-only"></span>
        </div>
    </div>

    {{investmentNew.investment | json}}
    <div class="row">
        <div class="form-group">
            <div class="col-sm-offset-9 col-sm-3">
                <div class="btn-group pull-right">
                    <button
                            ng-disabled="investmentNew.busy"
                            ng-class="{disabled:investmentNew.busy}"
                            ng-click="investmentNew.add()"
                            class="btn btn-success">
                        <i class="mdi-navigation-check left"></i>
                        Сохранить
                    </button>
                    <a
                            ng-link="main:investmentList"
                            ng-disabled="investmentNew.busy"
                            ng-class="{disabled:investmentNew.busy}"
                            class="btn btn-default">
                        <i class="mdi-navigation-arrow-back left"></i>
                        Отмена
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div>
        <ul class="nav nav-tabs nav-justified">
            <li ui-sref-active="active">
                <a href="#" ui-sref="investment.new.object">Описание</a>
            </li>
            <li ui-sref-active="active">
                <a href="#" ui-sref="investment.new.blocks">Блоки</a>
            </li>
            <li ui-sref-active="active">
                <a href="#" ui-sref="investment.new.owners">Собственники и Арендаторы</a>
            </li>
            <li ui-sref-active="active">
                <a href="#" ui-sref="investment.new.picture">Фото</a>
            </li>

            <li ui-sref-active="active">
                <a href="#" ui-sref="investment.new.extra">Дополнительно</a>
            </li>
        </ul>
        <div class="tab-content">
            <div ui-view>
            </div>
        </div>
    </div>
</div>
