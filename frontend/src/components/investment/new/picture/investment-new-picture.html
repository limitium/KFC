<div>
    <table class="table table-bordered">
        <span ng-repeat="photo in investmentPicture.photos">
            <span><img style="max-height: 60px;max-width:60px;margin-left: 10px" ng-src="{{photo.url}}" alt=""/></span>
            <span ng-hide="photo.isDeleting">
                    <a href="#"
                       ng-click="investmentPicture.deletePhoto(photo);$event.preventDefault()">
                        <i class="fa fa-remove fa-3"></i>
                    </a>
                </span>
                <span ng-show="photo.isDeleting">
                    <i class="fa fa-spinner fa-pulse"></i>
                </span>
        </span>
    </table>
    <hr/>
    <form>
        <div class="form-group">
            <label for="exampleInputFile">Фото</label>
            <input id="exampleInputFile"
                   type="file"
                   name="avatar"
                   change-file="investmentPicture.onFilesChanged(event)"
                   required="required"
                   accept=".png,.jpeg,.jpg"
                   ng-model="investmentPicture.files"
                   multiple/>

            <p class="help-block">Выбрать фото для загрузки</p>
        </div>
        <div class="form-group">
            <span ng-repeat="photo in investmentPicture.photosToUpload">
                <span><img style="max-height: 60px;max-width:60px;margin-left: 10px" ng-show="photo.preview"
                           ng-src="{{photo.preview}}"/></span>
                <span ng-hide="photo.isUploading">
                    <a href="#"
                       ng-click="investmentPicture.removeFile(photo);$event.preventDefault()">
                        <i class="fa fa-remove fa-3"></i>
                    </a>
                </span>
                <span ng-show="photo.isUploading">
                    <i class="fa fa-spinner fa-pulse"></i>
                </span>
            </span>
        </div>
        <a ng-click="investmentPicture.upload()" class="btn btn-default">Загрузить</a>
    </form>
</div>
